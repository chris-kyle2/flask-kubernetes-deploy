name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t 22monk/100msassignment:latest .
          docker push 22monk/100msassignment:latest

  deploy_to_kubernetes:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Create kubeconfig directory
        run: |
          mkdir -p ~/.kube

      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Apply Kubernetes Manifest
        run: kubectl apply -f deployment-service.yaml

      - name: Check Deployment Rollout Status
        run: |
          kubectl rollout status deployment/flask-app-deployment
        continue-on-error: true

      - name: Notify on Deployment Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Deployment failed. Please check Kubernetes logs for details."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
